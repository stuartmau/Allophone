body {

.wrapper {
  position: absolute;
  height: 100%;

  top: 0;
  left: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  grid-gap: 10px;
  padding: 0;
}

.left {
  display: flex;
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 3;
  font-size: 150%;
  align-items: center;
  justify-content: center;
  z-index: 2;
  padding: 20px;
  transition: all 0.5s;
}

p {
  font-family: Noto Sans, Helvetica, Arial, sans-serif;
  font-size: 18vw;
	text-align: center;
	color: white;
  overflow-x: hidden;
  white-space: nowrap;
  text-shadow: 2px 3px 7px var(--shadowColour);
  opacity: 0;
  transition: all .25s;
  transition-timing-function: ease-in;
  filter: blur(0);
} 

@media (prefers-reduced-motion) {
  .left {
    transition: none;
  }
  .p {
    transition: none;
  }
}
